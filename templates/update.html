<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: #e2efea;;">
    {% include "navbar.html" %}
    <h1 class="text-center my-3">Stock Market Data Analysis</h1>
    <h1 class="text-center my-3">Update Data</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card ">
                    <div class="card-body" style="color:black; background-color: #a3cfbb;">
                        <form action="/do_update/{{entity.id}}/" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="trade_code" class="form-label">Trade_Code</label>
                                <input type="text" class="form-control" id="trade_code" name="trade_code"
                                    value={{entity.trade_code}}>
                            </div>

                            <div class="mb-3">
                                <label for="volume" class="form-label">Volume</label>
                                <input type="text" class="form-control" id="volume" name="volume"
                                    value={{entity.volume}}>
                            </div>
                            <div class="text-center">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="high" class="form-label">High</label>
                                            <input type="text" class="form-control" id="high" name="high"
                                                value={{entity.high}}>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="low" class="form-label">Low</label>
                                            <input type="text" class="form-control" id="low" name="low"
                                                value={{entity.low}}>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="open" class="form-label">Open</label>
                                            <input type="text" class="form-control" id="open" name="open"
                                                value={{entity.open}}>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="close" class="form-label">Close</label>
                                            <input type="text" class="form-control" id="close" name="close"
                                                value={{entity.close}}>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-dark mt-2">Update</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
